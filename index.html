    <div class="navbar">
        <h1>Book App</h1>

    <div class="container">
        <div class="book">
            <h2>Wings of fire</h2>
            <h4>Abdul kalam</h4>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea saepe sequi magnam iste culpa, fugiat, maxime inventore facilis reiciendis dolorem facere quisquam cupiditate repudiandae dolor quos neque molestias ad voluptas.</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>


    <div class="pop-overlay">

    </div>

    <div class="popup-box">
        <h2>Add Book</h2>
        <form action="">
            <input type="text" placeholder="Book Title" id="book-title">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea placeholder="Short description" id="description"></textarea>
            <button id="Add-book">Add</button>
            <button id="Cancel-popup">Cancel</button>
        </form>
    </div>

    <button id="add-popup" class="add-button">+</button>
